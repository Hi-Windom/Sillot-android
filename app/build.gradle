plugins {
    id 'com.android.application'
}

android {
    compileSdkVersion 33
    buildToolsVersion '33.0.2'

    defaultConfig {
        applicationId "sc.windom.sillot"
        minSdk 29
        targetSdkVersion 33
        versionCode 100000000
        versionName "0.8.5"
    }

    // 自定义打包名称
    android.applicationVariants.all { variant ->
        variant.outputs.all {
            outputFileName = "Sillot-v${versionName}_${genDateTime()}.apk"
        }
    }

    buildTypes {
        release {
            minifyEnabled true
            shrinkResources true
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }

    repositories {
        flatDir {
            dirs 'libs'
        }
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_11
        targetCompatibility JavaVersion.VERSION_11
    }

    packagingOptions {
        resources {
            excludes += ['META-INF/DEPENDENCIES',
                         'META-INF/LICENSE',
                         'META-INF/LICENSE.txt',
                         'META-INF/license.txt',
                         'META-INF/NOTICE',
                         'META-INF/NOTICE.txt',
                         'META-INF/notice.txt',
                         'plugin.properties']
        }
    }

    lint {
        abortOnError false
    }
    namespace 'org.b3log.siyuan'
    ndkVersion '25.2.9519653'
}

def genDateTime() {
    return new Date().format("yyyyMMdd")
}
dependencies {
    implementation 'androidx.appcompat:appcompat:1.6.0'
    implementation 'com.google.android.material:material:1.8.0'
    implementation 'androidx.lifecycle:lifecycle-process:2.5.1'
    implementation 'androidx.work:work-runtime:2.7.1'

    implementation(name: 'kernel', ext: 'aar')
    implementation("commons-io:commons-io:2.11.0")
    /* 不要升级，否则无法兼容 Android 7 https://github.com/siyuan-note/siyuan/issues/4010 */
    implementation("com.squareup.okhttp3:okhttp:4.9.3")
    implementation 'com.gitee.zackratos:UltimateBarX:0.8.0'
    implementation 'com.blankj:utilcodex:1.31.1'
}
