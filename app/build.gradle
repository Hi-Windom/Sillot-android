plugins {
    id 'com.android.application'
    id 'org.jetbrains.kotlin.android'
}

android {
    compileSdkVersion 33
    buildToolsVersion '33.0.2'

    defaultConfig {
        applicationId "sc.windom.sillot"
        minSdk 30
        targetSdkVersion 33
        versionCode 10170306
        versionName "0.17.3"

        ndk {
            //只接入对应 cpu 类型的 .so 库。
            abiFilters 'arm64-v8a'
        }

        manifestPlaceholders = [
                JPUSH_PKGNAME : applicationId,
                //JPush 上注册的包名对应的 Appkey.
                JPUSH_APPKEY : "737a606890201619d17999c7",
                //暂时填写默认值即可.
                JPUSH_CHANNEL : "developer-default",
        ]
    }


    // 自定义打包名称
    android.applicationVariants.all { variant ->
        variant.outputs.all {
            outputFileName = "Sillot-v${versionCode}_${genDateTime()}.apk"
        }
    }

    buildTypes {
        release {
            minifyEnabled true
            shrinkResources true
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }

    repositories {
        flatDir {
            dirs 'libs'
        }
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_11
        targetCompatibility JavaVersion.VERSION_11
    }

    kotlinOptions {
        jvmTarget = JavaVersion.VERSION_11
    }

    packagingOptions {
        resources {
            excludes += ['META-INF/DEPENDENCIES',
                         'META-INF/LICENSE',
                         'META-INF/LICENSE.txt',
                         'META-INF/license.txt',
                         'META-INF/NOTICE',
                         'META-INF/NOTICE.txt',
                         'META-INF/notice.txt',
                         'plugin.properties']
        }
    }

    lint {
        abortOnError false
    }
    namespace 'org.b3log.siyuan'
    ndkVersion '25.2.9519653'
}

static def genDateTime() {
    return new Date().format("yyyyMMdd")
}
dependencies {
    // Sillot 仅需兼容 Android 11+ ，放心升级，无需理会下面的不要升级警告
    implementation 'androidx.appcompat:appcompat:1.6.1'
    implementation 'com.google.android.material:material:1.8.0'
    implementation 'androidx.lifecycle:lifecycle-process:2.6.1'
    implementation 'androidx.work:work-runtime:2.8.1'

    implementation(name: 'kernel', ext: 'aar')
    implementation("commons-io:commons-io:2.11.0") // 不要升级v2.5+，否则无法兼容 Android 7
    implementation("com.squareup.okhttp3:okhttp:4.9.3") // 不要升级v4.9+，否则无法兼容 Android 7
    implementation 'com.gitee.zackratos:UltimateBarX:0.8.0'
    implementation 'com.blankj:utilcodex:1.31.1'

//    极光推送
    implementation 'cn.jiguang.sdk:jcore:4.1.0'
    implementation 'cn.jiguang.sdk:jpush:4.9.0'

    implementation 'com.tencent:mmkv:1.2.15'
    implementation 'com.tencent.wcdb:wcdb-android:1.0.8'
    annotationProcessor 'android.arch.persistence.room:compiler:1.1.1'
    // Don't forget to include Room annotation compiler from Google.

    // For developers using AndroidX in their applications
    implementation 'pub.devrel:easypermissions:3.0.0'

    // For developers using the Android Support Library
    implementation 'pub.devrel:easypermissions:3.0.0'
    implementation 'androidx.core:core-ktx:1.10.0'
}
